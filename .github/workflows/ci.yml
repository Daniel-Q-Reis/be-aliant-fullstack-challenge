name: CI

on: [push, pull_request]

jobs:
  test-api:
    name: API Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Monorepo: package-lock.json único na raiz (npm workspaces)
          cache-dependency-path: package-lock.json
      - name: Install dependencies (workspace root)
        run: npm ci
      - name: Run API unit tests
        run: cd api && npm run test:cov

  test-worker:
    name: Worker Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies (workspace root)
        run: npm ci
      - name: Run Worker unit tests
        run: cd worker && npm run test:cov

  build-web:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Frontend tem package-lock.json próprio (não é workspace npm)
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: cd web && npm ci
      - name: Build frontend
        run: cd web && npm run build
