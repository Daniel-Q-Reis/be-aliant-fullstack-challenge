server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Necessário para Vue Router no modo HTML5 History:
    # qualquer rota não encontrada como arquivo estático é redirecionada
    # para index.html, onde o router Vue assume o controle.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agressivo para assets estáticos com hash (gerados pelo Vite)
    location ~* \.(?:css|js|woff2|png|jpg|svg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Segurança básica: oculta versão do Nginx
    server_tokens off;
}
